name:                LongShot
version:             0.1.0.0
github:              "thyeem/francis/LongShot"
license:             MIT
author:              "Francis Lim"
maintainer:          "thyeem@gmail.com"
copyright:           "Francis 2020"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Fast and concise Brute-force search using Haskell parallelism
# category:            Brute-force method, cryptography, parallelism

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Readme <https://github.com/thyeem/francis/LongShot#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- template-haskell
- bytestring
- parallel
- deepseq
- docopt
- base16-bytestring
- cryptonite
- cryptohash-sha256
- blake2
- keccak

library:
  source-dirs: src

default-extensions: 
- TemplateHaskell 

executables:
  longshot:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -dynamic
    - -feager-blackholing
    - -g0
    - -eventlog
    # - -ddump-splices
    dependencies:
    - LongShot 

tests:
  longshot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - LongShot 
